<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="admin-login"> 
        <!-- <p> <i class="fas fa-user" style="font-size: 30px; color: #333;"></i>
             Login as Admin
        </p>
    </div>
     -->
    <div class="container">

        <div class="container-header"> Student Registration</div>
        <hr style="border: none; height: 1px; background-color: #000; opacity: 0.2; margin: 20px 0;">
       

            <form action="" method="post" class="form">
                <div class="input-box">
                    <label class=> First name</label> 
                    <input type="text" name="firstname" placeholder="Enter your First name" required>
                </div>

                <div class="input-box">
                    <label class=> Last name</label> 
                    <input type="text" name="lastname" placeholder="Enter your Last name" required>
                </div>

                <div class="column">
                    <div class="input-box">
                    <label>phone</label>
                    <input type="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                     <div class="input-box">
                    <label> birth date</label>
                    <input type="date" name="date" placeholder="Enter your DOB" required>
                    </div>
                </div>

                <div class ="gender-box">
                    <h3> Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="male" name="gender" checked/>
                            <label for="male">  Male</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="female" name="gender" checked/>
                            <label for="female">  female</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="others" name="gender" checked/>
                            <label for="others">  prefer noot to say</label>
                        </div>
                    </div>

                    <div class="input-box">
                        <label> Address</label>
                        <input type="text" placeholder="Enter street Address" required/>
                        <input type="text" placeholder="Enter street address line2" required/>
                        <div class="column">
                            <div class="select-box">
                                <select>
                                    <option hidden>State</option>
                                    <option>Lagos</option>
                                    <option>Abuja</option>
                                    <option>Ibadan</option>
                                    <option>Osun</option>
                                    <option>Ondo</option>
                                
                                </select>
                            </div>
                        <input type="text" placeholder="Enter City" required/>

                        </div>
                        <div class="column">
                            <input type="text" placeholder="Enter Region" required/>
                            <input type="text" placeholder="Enter Postal Code" required/>
                        </div>
            
                    </div>


                </div>


                <button class="reg-button"> Sign up</button>
                <br>
                <p> Already have an account ?<a href="login.html">  Login</a>
                </p>
                </p>
                <br>
            </form>

        </div>
    </div>
</body>
</html>
